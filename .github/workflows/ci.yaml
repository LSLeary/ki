name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ghc: ["8.10.1", "8.8.3", "8.6.5"]
        include:
          - os: macOS-latest
            ghc: "8.10.1"

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - uses: actions/cache@v2
        id: cache-cabal
        name: Cache cabal packages and store
        with:
          path: |
            ~/.cabal/packages/hackage.haskell.org/
            ~/.cabal/store
          key: ${{ runner.os }}-${{ matrix.ghc }}-cabal-${{ hashFiles('cabal.project') }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-cabal-

      - uses: actions/cache@v2
        name: Cache build directory
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-dist-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-dist-

      - name: Set path
        run: |
          echo "::add-path::/opt/cabal/3.2/bin"
          echo "::add-path::/opt/ghc/${{ matrix.ghc }}/bin"

      - name: cabal update
        if: steps.cache-cabal.outputs.cache-hit != 'true'
        run: cabal update

      - name: Build ki-indef
        run: cabal build ki:lib:ki-indef --constraint "ki +build-tests" --disable-optimization --enable-tests

      - name: Build ki
        run: cabal build ki:lib:ki --constraint "ki +build-tests" --disable-optimization --enable-tests

      - name: Build tests
        run: cabal build ki:test:tests --constraint "ki +build-tests" --disable-optimization --enable-tests

      - name: Run tests
        run: cabal run ki:test:tests --constraint "ki +build-tests" --disable-optimization --enable-tests
